    <script>
     const arr1 = [1, 1, 1];
const arr2 = [1, 1, 2];

function allAreEqual(array) {
  const result = new Set(array).size === 1;

  return result;
}

console.log(allAreEqual(arr1)); // 👉️ true
console.log(allAreEqual(arr2)); // 👉️ false


    </script>
